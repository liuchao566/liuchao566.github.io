<!DOCTYPE html><html lang="zh-CN"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description"><title>正则表达式 | 刘朝的技术博客</title><link rel="stylesheet" type="text/css" href="/css/style.css?v=0.0.0"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/normalize/8.0.0/normalize.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/1.0.0/pure-min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/1.0.0/grids-responsive-min.css"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"><script type="text/javascript" src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><link rel="apple-touch-icon" href="/apple-touch-icon.png"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png"></head><body><div class="body_container"><div id="header"><div class="site-name"><h1 class="hidden">正则表达式</h1><a id="logo" href="/.">刘朝的技术博客</a><p class="description"></p></div><div id="nav-menu"><a class="current" href="/."><i class="fa fa-home"> 首页</i></a><a href="/archives/"><i class="fa fa-archive"> 归档</i></a><a href="/about/"><i class="fa fa-user"> 关于</i></a></div></div><div class="pure-g" id="layout"><div class="pure-u-1 pure-u-md-3-4"><div class="content_container"><div class="post"><h1 class="post-title">正则表达式</h1><div class="post-meta">Mar 1, 2016<span> | </span><span class="category"><a href="/categories/正则表达式/">正则表达式</a></span></div><div class="post-content"><h3 id="常用正则符号"><a href="#常用正则符号" class="headerlink" title="常用正则符号"></a>常用正则符号</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"># 匹配首字符</span><br><span class="line">^</span><br><span class="line"></span><br><span class="line"># 匹配尾字符</span><br><span class="line">$</span><br><span class="line"></span><br><span class="line"># 0到多个</span><br><span class="line">*</span><br><span class="line"></span><br><span class="line"># 1到多个</span><br><span class="line">+</span><br><span class="line"></span><br><span class="line"># 0或者1</span><br><span class="line">?</span><br><span class="line"></span><br><span class="line"># 指定字符个数</span><br><span class="line">&#123;&#125;</span><br><span class="line">&#123;0，&#125;等于*</span><br><span class="line">&#123;1，&#125;等于+</span><br><span class="line">&#123;0，1&#125;等于？</span><br><span class="line"></span><br><span class="line"># 指定字符集</span><br><span class="line">[]</span><br><span class="line">[a-z]等于该字符是a到z其中的一个</span><br><span class="line">[^a-z]等于该字符不是a到z其中的一个</span><br><span class="line"></span><br><span class="line"># 或，表示匹配前面或者后面的</span><br><span class="line">|</span><br><span class="line"></span><br><span class="line"># 表示括号内是个整体</span><br><span class="line">()</span><br><span class="line"></span><br><span class="line"># 转义</span><br><span class="line">\</span><br><span class="line">\d等于[0-9]</span><br><span class="line">\D等于[^0-9]</span><br><span class="line">\s匹配空白字符，等于[\t\n\r\f\v]</span><br><span class="line">\S匹配非空白字符，等于[^\t\n\r\f\v]</span><br><span class="line">\w等于[a-zA-Z0-9]</span><br><span class="line">\w等于[^a-zA-Z0-9]</span><br><span class="line">\b匹配一个特殊字符边界，比如空格，&amp;，#等</span><br></pre></td></tr></table></figure>
<h3 id="经典案例"><a href="#经典案例" class="headerlink" title="经典案例"></a>经典案例</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">import re</span><br><span class="line"></span><br><span class="line">demo_str = &quot;zhangsan25lisi36wangwu48&quot;</span><br><span class="line"># search取出的是第一个匹配值zhangsan25，取出zhangsan25lisi36wangwu48中的姓名和年龄，(?P&lt;name&gt;[a-z]+)表示匹配[a-z]+的值赋给name属性</span><br><span class="line">group_map = re.search(r&quot;(?P&lt;name&gt;[a-z]+)(?P&lt;age&gt;\d+)&quot;, demo_str)</span><br><span class="line">print(group_map.group(&quot;name&quot;))</span><br><span class="line">print(group_map.group(&quot;age&quot;))</span><br><span class="line"></span><br><span class="line"># findall取出的是所有的匹配值</span><br><span class="line">group_list = re.findall(r&quot;(?P&lt;name&gt;[a-z]+)(?P&lt;age&gt;\d+)&quot;, demo_str)</span><br><span class="line">print(group_list)</span><br><span class="line"></span><br><span class="line"># 替换所有数字为指定字符</span><br><span class="line">print(re.sub(&quot;\d+&quot;, &quot;AAA&quot;, demo_str))</span><br><span class="line"></span><br><span class="line"># 找出所有的匹配项放入迭代器中，省内存</span><br><span class="line">demo_iter = re.finditer(&quot;\d+&quot;, demo_str)</span><br><span class="line">print(demo_iter)</span><br><span class="line">for i in demo_iter:</span><br><span class="line">    print(i.group())</span><br></pre></td></tr></table></figure>
</div><div class="tags"></div><div class="post-nav"><a class="pre" href="/2016/03/01/java/java之实现生产者-消费者模型/">java之实现生产者-消费者模型</a><a class="next" href="/2016/03/01/other/redis之win下安装/">redis之win下安装</a></div></div></div></div><div class="pure-u-1-4 hidden_mid_and_down"><div id="sidebar"><div class="widget"><div class="widget-title"><i class="fa fa-folder-o"> 分类</i></div><ul class="category-list"><li class="category-list-item"><a class="category-list-link" href="/categories/android/">android</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/hexo/">hexo</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/ios/">ios</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/java/">java</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/mysql/">mysql</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/other/">other</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/python/">python</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/正则表达式/">正则表达式</a></li></ul></div></div></div><div class="pure-u-1 pure-u-md-3-4"><div id="footer">Copyright © 2015 <a href="/." rel="nofollow">刘朝的技术博客.</a> Powered by<a rel="nofollow" target="_blank" href="https://hexo.io"> Hexo.</a><a rel="nofollow" target="_blank" href="https://github.com/tufu9441/maupassant-hexo"> Theme</a> by<a rel="nofollow" target="_blank" href="https://github.com/pagecho"> Cho.</a></div></div></div><a class="show" id="rocket" href="#top"></a><script type="text/javascript" src="/js/totop.js?v=0.0.0" async></script><script type="text/javascript" src="//cdn.bootcss.com/fancybox/3.2.5/jquery.fancybox.min.js" async></script><script type="text/javascript" src="/js/fancybox.js?v=0.0.0" async></script><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/fancybox/3.2.5/jquery.fancybox.min.css"><script type="text/javascript" src="/js/codeblock-resizer.js?v=0.0.0"></script><script type="text/javascript" src="/js/smartresize.js?v=0.0.0"></script></div></body></html>
