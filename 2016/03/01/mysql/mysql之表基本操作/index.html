d class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">create table employee (</span><br><span class="line">	id tinyint primary key auto_increment,</span><br><span class="line">	name varchar(25),</span><br><span class="line">	gender boolean,</span><br><span class="line">	age int default 19,</span><br><span class="line">	school varchar(25),</span><br><span class="line">	score_java double default 0,</span><br><span class="line">	score_python double default 0,</span><br><span class="line">	score_swift double default 0</span><br><span class="line">)</span><br></pre></td></tr></table></figure>
