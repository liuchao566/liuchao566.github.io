<!DOCTYPE html><html lang="zh-CN"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description"><title>python之集合-魔法方法 | 刘朝的技术博客</title><link rel="stylesheet" type="text/css" href="/css/style.css?v=0.0.0"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/normalize/8.0.0/normalize.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/1.0.0/pure-min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/1.0.0/grids-responsive-min.css"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"><script type="text/javascript" src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><link rel="apple-touch-icon" href="/apple-touch-icon.png"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png"></head><body><div class="body_container"><div id="header"><div class="site-name"><h1 class="hidden">python之集合-魔法方法</h1><a id="logo" href="/.">刘朝的技术博客</a><p class="description"></p></div><div id="nav-menu"><a class="current" href="/."><i class="fa fa-home"> 首页</i></a><a href="/archives/"><i class="fa fa-archive"> 归档</i></a><a href="/about/"><i class="fa fa-user"> 关于</i></a></div></div><div class="pure-g" id="layout"><div class="pure-u-1 pure-u-md-3-4"><div class="content_container"><div class="post"><h1 class="post-title">python之集合-魔法方法</h1><div class="post-meta">Mar 1, 2016<span> | </span><span class="category"><a href="/categories/python/">python</a></span></div><div class="post-content"><h3 id="删除元素"><a href="#删除元素" class="headerlink" title="删除元素"></a>删除元素</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">set1 = &#123;3,1,5,8,0&#125;</span><br><span class="line"></span><br><span class="line"># 删除不存在元素会报错</span><br><span class="line">set1.remove(9)</span><br><span class="line"></span><br><span class="line"># 删除不存在元素不会报错</span><br><span class="line">set1.discard(9)</span><br></pre></td></tr></table></figure>
<h3 id="交集、差集、并集"><a href="#交集、差集、并集" class="headerlink" title="交集、差集、并集"></a>交集、差集、并集</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">list1 = &#123;3,1,5,8,0&#125;</span><br><span class="line">list2 = &#123;3,1,7&#125;</span><br><span class="line"></span><br><span class="line">set1 = set(list1)</span><br><span class="line">set2 = set(list2)</span><br><span class="line"></span><br><span class="line"># 求交集</span><br><span class="line">print(set1.intersection(set2))</span><br><span class="line">print(set1&amp;set2)</span><br><span class="line"></span><br><span class="line"># 求并集</span><br><span class="line">print(set1.union(set2))</span><br><span class="line">print(set1|set2)</span><br><span class="line"></span><br><span class="line"># 求差集</span><br><span class="line">print(set1-set2)</span><br><span class="line">print(set1.difference(set2))</span><br><span class="line">print(set2-set1)</span><br><span class="line">print(set2.difference(set1))</span><br><span class="line"></span><br><span class="line"># 交叉补集</span><br><span class="line">print(set1.symmetric_difference(set2))</span><br><span class="line">print(set1^set2)</span><br></pre></td></tr></table></figure>
