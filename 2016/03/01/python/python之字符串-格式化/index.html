<h3 id="字符串操作1-深入"><a href="#字符串操作1-深入" class="headerlink" title="字符串操作1-%深入"></a>字符串操作1-%深入</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">%[(name)][flags][width].[precision]typecode</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1. name可选，用于选择指定的key</span><br><span class="line">2. flags可选（+ - 空格 0）</span><br><span class="line">3. width可选，占有宽度</span><br><span class="line">4. .precision可选，小数点后保留的位数</span><br><span class="line">5. typecode必选(常用的有s,d)</span><br></pre></td></tr></table></figure>
