<!DOCTYPE html><html lang="zh-CN"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description"><title>python之字符串-魔法方法 | 刘朝的技术博客</title><link rel="stylesheet" type="text/css" href="/css/style.css?v=0.0.0"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/normalize/8.0.0/normalize.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/1.0.0/pure-min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/1.0.0/grids-responsive-min.css"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"><script type="text/javascript" src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><link rel="apple-touch-icon" href="/apple-touch-icon.png"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png"></head><body><div class="body_container"><div id="header"><div class="site-name"><h1 class="hidden">python之字符串-魔法方法</h1><a id="logo" href="/.">刘朝的技术博客</a><p class="description"></p></div><div id="nav-menu"><a class="current" href="/."><i class="fa fa-home"> 首页</i></a><a href="/archives/"><i class="fa fa-archive"> 归档</i></a><a href="/about/"><i class="fa fa-user"> 关于</i></a></div></div><div class="pure-g" id="layout"><div class="pure-u-1 pure-u-md-3-4"><div class="content_container"><div class="post"><h1 class="post-title">python之字符串-魔法方法</h1><div class="post-meta">Mar 1, 2016<span> | </span><span class="category"><a href="/categories/python/">python</a></span></div><div class="post-content"><h3 id="字符串操作"><a href="#字符串操作" class="headerlink" title="字符串操作"></a>字符串操作</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line">test1 = &quot;abcdEa123&quot;</span><br><span class="line">test2 = &quot;i am &#123;name&#125;, age &#123;age&#125;&quot;</span><br><span class="line">test3 = &quot;姓名\t年龄\t性别\n张三\t18\t男\n李四\t25\t女&quot;</span><br><span class="line">test4 = &quot;123&quot;</span><br><span class="line">test5 = &quot;\t123   &quot;</span><br><span class="line">test6 = &quot;abc123中国&quot;</span><br><span class="line">test7 = &quot;d://a//b//c.txt&quot;</span><br><span class="line"></span><br><span class="line"># 首字母大写</span><br><span class="line">print(test1.capitalize())</span><br><span class="line"></span><br><span class="line"># 所有变小写（更牛逼）</span><br><span class="line">print(test1.casefold())</span><br><span class="line"></span><br><span class="line"># 所有变小写</span><br><span class="line">print(test1.lower())</span><br><span class="line"></span><br><span class="line"># 字符串拉伸长度，其它位置填充指定字符，默认为空</span><br><span class="line">print(test1.center(20))</span><br><span class="line">print(test1.center(20, &apos;*&apos;))</span><br><span class="line">print(test1.ljust(20, &apos;*&apos;))</span><br><span class="line">print(test1.rjust(20, &apos;*&apos;))</span><br><span class="line"></span><br><span class="line"># 包含指定字符的个数</span><br><span class="line">print(test1.count(&apos;a&apos;))</span><br><span class="line"></span><br><span class="line"># 查找指定字符位置</span><br><span class="line">print(test1.find(&apos;ab&apos;))</span><br><span class="line"></span><br><span class="line"># 替换字符串标记</span><br><span class="line">print(test2.format(name=&apos;mayun&apos;, age=18))</span><br><span class="line">print(test2.format_map(&#123;&apos;name&apos;: &apos;mayun&apos;, &apos;age&apos;: 18&#125;))</span><br><span class="line"></span><br><span class="line"># 判断是否是字母或数字</span><br><span class="line">print(test1.isalnum())</span><br><span class="line"></span><br><span class="line"># 判断是否是字母、汉字</span><br><span class="line">print(test1.isalpha())</span><br><span class="line"></span><br><span class="line"># 判断是否是数字</span><br><span class="line">print(test4.isdecimal())</span><br><span class="line">print(test4.isdigit())</span><br><span class="line"></span><br><span class="line"># 制表工具，一般写表格数据到文件时会用到</span><br><span class="line">print(test3.expandtabs(20))</span><br><span class="line"></span><br><span class="line"># 去除左右空白</span><br><span class="line">print(test5.strip())</span><br><span class="line">print(test5.rstrip())</span><br><span class="line">print(test5.lstrip())</span><br><span class="line"></span><br><span class="line"># 首尾去除指定字符串</span><br><span class="line">print(test6.strip(&apos;c1&apos;))</span><br><span class="line">print(test6.lstrip(&apos;abc中国&apos;))</span><br><span class="line">print(test6.rstrip(&apos;abc中国&apos;))</span><br><span class="line"></span><br><span class="line"># 分割字符串</span><br><span class="line">print(test7.partition(&apos;.&apos;))</span><br><span class="line">print(test7.split(&apos;.&apos;))</span><br></pre></td></tr></table></figure></div><div class="tags"></div><div class="post-nav"><a class="pre" href="/2016/03/01/mysql/mysql之事务/">mysql之事务</a><a class="next" href="/2016/03/01/python/python之文件-读取大文件/">python之文件-读取大文件</a></div></div></div></div><div class="pure-u-1-4 hidden_mid_and_down"><div id="sidebar"><div class="widget"><div class="widget-title"><i class="fa fa-folder-o"> 分类</i></div><ul class="category-list"><li class="category-list-item"><a class="category-list-link" href="/categories/android/">android</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/blog/">blog</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/hexo/">hexo</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/ios/">ios</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/java/">java</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/mysql/">mysql</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/other/">other</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/python/">python</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/正则表达式/">正则表达式</a></li></ul></div><iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=28815250&auto=1&height=66"></iframe></div></div><div class="pure-u-1 pure-u-md-3-4"><div id="footer">Copyright © 2015 <a href="/." rel="nofollow">刘朝的技术博客.</a> Powered by<a rel="nofollow" target="_blank" href="https://hexo.io"> Hexo.</a><a rel="nofollow" target="_blank" href="https://github.com/tufu9441/maupassant-hexo"> Theme</a> by<a rel="nofollow" target="_blank" href="https://github.com/pagecho"> Cho.</a></div></div></div><a class="show" id="rocket" href="#top"></a><script type="text/javascript" src="/js/totop.js?v=0.0.0" async></script><script type="text/javascript" src="//cdn.bootcss.com/fancybox/3.2.5/jquery.fancybox.min.js" async></script><script type="text/javascript" src="/js/fancybox.js?v=0.0.0" async></script><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/fancybox/3.2.5/jquery.fancybox.min.css"><script type="text/javascript" src="/js/codeblock-resizer.js?v=0.0.0"></script><script type="text/javascript" src="/js/smartresize.js?v=0.0.0"></script></div></body></html>
